<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blahg</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    {% block styles %}
        <!-- Page-specific style sheets will be imported here by Jinja2 -->
    {% endblock %}
</head>
<body class="container-fluid">
<header class="header row">
    <div class="col-xs-8">
        <h1>Blahg</h1>
    </div>
    <div class="col-xs-4">
        {% if current_user %}
            <p>Welcome, {{current_user}}   <a class="btn btn-primary" href="/logout">Logout</a></p>
        {% else %}
            <p><a class="btn btn-primary" href="/login">Login</a></p>
        {% endif %}
    </div>
</header>

{% block content %}
    <!-- Main content of the page will be imported here -->
{% endblock %}


{% block footer %}
    <!-- Page footer will be imported here -->
{% endblock %}

</body>
</html>
