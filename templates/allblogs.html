{% extends "base.html" %}

{% block content %}
    <main class="blog-posts">
        {% for post in posts %}
            <article class="post">
                <h3 class="post-title">{{post.title}}</h3>
                <p class="post-content">{{post.content}}</p>
                <small class="post-created">{{post.created}}</small>
            </article>
        {% endfor %}
    </main>
{% endblock %}
